buildscript {
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.6.RELEASE")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'

jar {
    baseName = 'imageService'
    version =  '0.0.1-SNAPSHOT'
}

repositories {
	mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web") {
        exclude module: "spring-boot-starter-tomcat"
    }
    compile("org.springframework.boot:spring-boot-starter-jetty")
	// end::jetty[]
	
	compile("org.springframework.boot:spring-boot-starter-jersey")
	compile group: 'org.glassfish.jersey.media', name: 'jersey-media-multipart', version: '2.25.1'
	compile group: 'org.glassfish.jersey', name: 'jersey-bom', version: '2.25.1'
	
	compile 'org.springframework.boot:spring-boot-starter-data-jpa'
	compile 'mysql:mysql-connector-java'
	
    testCompile("junit:junit")
	testCompile("org.springframework.boot:spring-boot-starter-test")
}
	
	
